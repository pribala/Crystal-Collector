<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG Game</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="main-container">
		<h2>Star Wars RPG!</h2>
		<div class="fightArea">
			<div class="image-list">
			<div class="image-container">
				<h4>Darth Vader</h4>
				<img id="character1" class="character" src="assets/images/darth-vader.jpg">
				<h5>100</h5>
			</div>
			<div class="image-container">
				<h4>Luke Skywalker</h4>
				<img id="character2" class="character" src="assets/images/Luke_Skywalker.png">
				<h5>120</h5>
			</div>
			<div class="image-container">
				<h4>Obi-Wan-Kanobi</h4>
				<img id="character3" class="character" src="assets/images/obi-wan-kanobi.jpeg">
				<h5>150</h5>
			</div>
			<div class="image-container">
				<h4>Orson Krennic</h4>
				<img id="character4" class="character" src="assets/images/orson-krennic.jpg">
				<h5>180</h5>
			</div>
			</div>
			<h2 class="attacker">Your Character</h2>
			<div class="yourCharacter"></div>
			<h2 class="defenderList">Enemies Available To Attack</h2>
			<div class="enemy"></div>
			<h2 class="sectionFight">Fight Section</h2>
			<button class="actionButton">Attack</button>
			<h2 class= "defender">Defender</h2>
			<div class="defenderCharacter"></div>
			
 
 		
 			
 		
		</div>
		<!-- <div  id="screenshot">
		<img id="main-image" src="assets/images/plane.jpeg">
		</div> -->
	</div>
	<script src="assets/javascript/game.js"></script>
	
</body>
</html>
