<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
  			<h1 class="display-3">Crystal Collector!</h1>
  			<p class="lead">Win the game by matching your total score to the target number.</p>
  			<p>Click on the crystals to add points to your score.</p>
  		</div>
  		<div class="row">
  			<div class="col-sm-6">
    			<div class="card">
      				<div class="card-body">
      					<div class="row">
      						<div class="col-sm-12">
        						<h2 class="card-title">Target Number</h2>
        					</div>
        				</div>
        				<div class="row">
        					<div class="col-sm-6">	
       							<p class="card-text scoreStyle text-center" id="targetNum">0</p>
       						</div>
       					</div>		
        		    </div>
    			</div>
  			</div>
  			<div class="col-sm-6">
    			<div class="card">
      				<div class="card-body">
      					<div class="row">
      						<div class="col-sm-6">
		        				<h2 class="card-title text-center">Wins:</h2>
		        			</div>
		        			<div class="col-sm-6">
		        				<h2 class="card-title text-center">Losses:</h2>
		        			</div>	
		        		</div>
		        		<div class="row">	
		        			<div class="col-sm-6">	
		        				<p class="card-text scoreStyle text-center" id="wins"></p>
		        			</div>
		        			<div class="col-sm-6">
		        				<p class="card-text scoreStyle text-center" id="losses"></p>
		        			</div>
		        		</div>				
              		</div>
    			</div>
  			</div>
		</div>
		<div class="row" id="image-container">
		</div>
		<div class="row">
  			<div class="col-sm-12">
    			<div class="card">
      				<div class="card-body">
      					<div class="row">
	      					<div class="col-sm-12">
	        					<h2 class="card-title text-center">Your Total Score Is:</h2>
	        				</div>
        				</div>
        				<div class="row">
	        				<div class="col-sm-4 col-sm-offset-4">	
	       					<p class="card-text text-center scoreStyle" id="totalScore"></p>
	       					</div>
       					</div>
        		    </div>
    			</div>
  			</div>
  		</div>	
	</div>
	
	<script src="assets/javascript/game.js"></script>
</body>
</html>
